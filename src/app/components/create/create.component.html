<div>
  <h1>Add Todo</h1>
  <form [formGroup]="todoForm" (ngSubmit)="submitForm()" novalidate>
    <div class="form-group">
      <label>Title</label>
      <input type="text" formControlName="title" class="form-control" maxlength="50">
    </div>
    <div class="form-group">
      <label>Detail</label>
      <textarea formControlName="detail" class="form-control" rows="3" maxlength="500"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Add</button>
  </form>
</div>
